name: Build APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build with Buildozer
        uses: Enas-Anwar/buildozer-action@v1
        with:
          command: buildozer android debug
      - uses: actions/upload-artifact@v3
        with:
          name: Apple-Doctor-APK
          path: bin/*.apk
